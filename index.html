<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
  </head>
  <body>
    <h1>To-Do App</h1>
    <!-- id attribute used for styling CSS/JS -->
    <form id="addToDoForm">
      <!-- the "for" attribute specifies which form element a lable is bound to -->
      <label for="newToDoText">New to-do:</label>
      <input type="text" id="newToDoText">
      <button type="submit">Add to-do!</button>
    </form>

    <ul id="toDoList"><ul>

  </body>
</html>
